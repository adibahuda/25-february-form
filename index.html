<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">
	
		<label for="first_name">First Name:</label><br>

        <input type="text" placeholder="Type your first name" name="first_name" id="first_name"
        class="first_name">
<br>
<br>
         <label for="last_name">Last Name:</label><br>

        <input type="text" placeholder="Type your last name" name="last_name" id="last_name"
        class="last_name">
<br>
<br>

         <label for="email:">E-mail:</label><br>

        <input type="email" placeholder="Type your E-mail Address" name="email" id="email"
        class="email">
        <br><br>

        <label for="password:">Password:</label><br>

        <input type="email" placeholder="Type your password" name="password" id="email"
        class="password">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="Male" name="gender"><span>Male</span>
        <input type="radio" value="Female" name="gender"><span>Female</span>


	 </form>

</div>


</body>
</html>
